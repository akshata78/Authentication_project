{% extends 'base.html' %}

{% block content %}
<style>
    * {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-size: 16px;
        background-color: #fefefe;
        color: #333;
    }
    .login-container {
        width: 80%;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border: 1px solid #333;
        text-align: left;
    }
    h1 {
        color: #e91e63;
        text-align: center;
        border-bottom: 2px solid #e91e63;
        padding-bottom: 10px;
        margin-bottom: 20px;
    }
    .error-message {
        color: red;
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        display: block;
        margin: 10px 0 5px;
        color: #333;
    }
    input, select, textarea {
        width: calc(100% - 20px);
        padding: 8px 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
    }
    button {
        display: inline-block;
        width: 100%;
        padding: 10px 0;
        background: #e91e63;
        color: #ffffff;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        transition: background 0.3s;
        cursor: pointer;
    }
    button:hover {
        background: #c2185b;
    }
    .signup-link {
        text-align: center;
        margin-top: 20px;
    }
    .signup-link a {
        color: #e91e63;
        text-decoration: none;
    }
</style>

<div class="login-container">
    <h1>Login</h1>

    {% if msg %}
        <p class="error-message">{{ msg }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <label for="username">Username:</label>
        <input type="text" name="username" id="username" required>

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required>

        <button type="submit">Login</button>
    </form>

    <p class="signup-link">Don't have an account? <a href="{% url 'usignup' %}">Sign up here</a></p>
</div>
{% endblock %}
